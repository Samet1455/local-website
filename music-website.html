        }

            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }

            flex: 1;
            padding-right: 40px;
        }
        
        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .hero-content p {
            font-size: 18px;
            margin-bottom: 30px;

        }

            color: rgba(255, 255, 255, 0.6);

            margin-bottom: 30px;

            height: 170px;
            object-fit: cover;

            padding: 15px;

            height: 3px;
            background-color: #1ED760;

            left: 0;

            align-items: center;
            z-index: 100;
            height: 80px;

            display: flex;
            align-items: center;
            width: 25%;
        }
        
        .player-image {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
            object-fit: cover;
        }
        
        .player-details {
            flex: 1;
        }
        
        .player-details h4 {
            font-size: 14px;
            margin-bottom: 5px;
        }

            width: 50%;

            height: 36px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
        }
        
        .player-controls button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .player-controls button.play-pause {
            font-size: 16px;
            width: 40px;
            height: 40px;
            background-color: #1ED760;
            color: #000;
        }
        
        .player-controls button.play-pause:hover {
            background-color: #1bc155;
        }
        
        .player-progress {
            width: 100%;
            margin: 0 15px;
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            margin-bottom: 5px;

            // DOM elemanları
            const musicGrid = document.getElementById('music-grid');
            const playerImage = document.getElementById('player-image');
            const playerTitle = document.getElementById('player-title');
            const playerArtist = document.getElementById('player-artist');
            const playPauseBtn = document.getElementById('play-pause');
            const prevBtn = document.getElementById('prev');
            const nextBtn = document.getElementById('next');
            const progressContainer = document.getElementById('progress-container');
            const progress = document.getElementById('progress');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const volumeSlider = document.getElementById('volume-slider');
            const volumePercentage = document.getElementById('volume-percentage');
            const searchInput = document.getElementById('search-input');
            const categoryTabs = document.querySelectorAll('.category-tab');
            
            // Audio nesnesi
            const audio = new Audio();
            
            // Değişkenler
            let currentSongIndex = -1;
            let isPlaying = false;
            let currentCategory = 'Pop';
            let filteredSongs = filterSongsByCategory(currentCategory);
            
            // Müzik kartlarını oluştur
            function renderMusicCards() {
                musicGrid.innerHTML = '';
                
                filteredSongs.forEach((song, index) => {
                    const card = document.createElement('div');
                    card.classList.add('music-card');
                    
                    card.innerHTML = `
                        <img src="${song.imageUrl}" alt="${song.title}" class="music-card-image">
                        <div class="music-card-content">
                            <h3>${song.title}</h3>
                            <p>${song.artist}</p>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => {
                        currentSongIndex = index;
                        loadSong(filteredSongs[currentSongIndex]);
                        playSong();
                    });
                    
                    musicGrid.appendChild(card);
                });
            }
            
            // Kategoriye göre şarkıları filtrele
            function filterSongsByCategory(category) {
                if (category === 'Tümü') {
                    return songs;
                }
                return songs.filter(song => song.category === category);
            }
            
            // Şarkıyı yükle
            function loadSong(song) {
                playerTitle.textContent = song.title;
                playerArtist.textContent = song.artist;
                playerImage.src = song.imageUrl;
                audio.src = song.audioUrl;
            }
            
            // Şarkıyı çal
            function playSong() {
                isPlaying = true;
                playPauseBtn.textContent = '⏸';
                audio.play();
            }
            
            // Şarkıyı duraklat
            function pauseSong() {
                isPlaying = false;
                playPauseBtn.textContent = '▶';
                audio.pause();
            }
            
            // Önceki şarkı
            function prevSong() {
                currentSongIndex--;
                if (currentSongIndex < 0) {
                    currentSongIndex = filteredSongs.length - 1;
                }
                loadSong(filteredSongs[currentSongIndex]);
                playSong();
            }
            
            // Sonraki şarkı
            function nextSong() {
                currentSongIndex++;
                if (currentSongIndex > filteredSongs.length - 1) {
                    currentSongIndex = 0;
                }
                loadSong(filteredSongs[currentSongIndex]);
                playSong();
            }
            
            // Zaman güncelle
            function updateProgress(e) {
                const { currentTime, duration } = e.srcElement;
                // İlerleme çubuğunu güncelle
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // Süreleri güncelle
                const durationMinutes = Math.floor(duration / 60);
                let durationSeconds = Math.floor(duration % 60);
                if (durationSeconds < 10) {
                    durationSeconds = `0${durationSeconds}`;
                }
                
                // Süreyi göster
                if (durationSeconds) {
                    durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
                }
                
                const currentMinutes = Math.floor(currentTime / 60);
                let currentSeconds = Math.floor(currentTime % 60);
                if (currentSeconds < 10) {
                    currentSeconds = `0${currentSeconds}`;
                }
                currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
            }
            
            // İlerleme çubuğunda tıklama
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                
                audio.currentTime = (clickX / width) * duration;
            }
            
            // Ses seviyesi ayarı
            function setVolume(e) {
                const width = volumeSlider.clientWidth;
                const clickX = e.offsetX;
                const volume = clickX / width;
                
                audio.volume = volume;
                volumePercentage.style.width = `${volume * 100}%`;
            }
            
            // Kategori sekmelerini ayarla
            function setupCategoryTabs() {
                categoryTabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        // Aktif sekmeyi değiştir
                        categoryTabs.forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        
                        // Kategoriyi güncelle ve şarkıları filtrele
                        currentCategory = tab.textContent;
                        filteredSongs = filterSongsByCategory(currentCategory);
                        renderMusicCards();
                        
                        // Eğer şarkı çalıyorsa devam etsin
                        if (currentSongIndex !== -1) {
                            const currentSongId = filteredSongs[currentSongIndex]?.id;
                            currentSongIndex = filteredSongs.findIndex(song => song.id === currentSongId);
                            if (currentSongIndex === -1 && filteredSongs.length > 0) {
                                currentSongIndex = 0;
                                loadSong(filteredSongs[currentSongIndex]);
                                if (isPlaying) {
                                    playSong();
                                }
                            }
                        }
                    });
                });
            }
            
            // Arama fonksiyonu
            function setupSearch() {
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    
                    if (searchTerm.length > 0) {
                        filteredSongs = songs.filter(song => 
                            song.title.toLowerCase().includes(searchTerm) || 
                            song.artist.toLowerCase().includes(searchTerm)
                        );
                    } else {
                        filteredSongs = filterSongsByCategory(currentCategory);
                    }
                    
                    renderMusicCards();
                });
            }
            
            // Event Listeners
            playPauseBtn.addEventListener('click', () => {
                if (currentSongIndex === -1 && filteredSongs.length > 0) {
                    currentSongIndex = 0;
                    loadSong(filteredSongs[currentSongIndex]);
                    playSong();
                } else {
                    isPlaying ? pauseSong() : playSong();
                }
            });
            
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextSong);
            
            progressContainer.addEventListener('click', setProgress);
            volumeSlider.addEventListener('click', setVolume);
            
            // Kategorileri ve aramayı ayarla
            setupCategoryTabs();
            setupSearch();
            
            // İlk yükleme
            renderMusicCards();
        });
