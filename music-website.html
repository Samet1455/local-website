        }
        
        .logo span {

        }
        
        nav ul {

        }

        }
        
        nav ul li a:hover {

        }

        .search-container {

            margin-bottom: 40px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 30px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s;
        }
        
        .search-input:focus {

        }
        
        .search-input::placeholder {

        }
        
        .category-tabs {

        }

        }

            color: rgba(255, 255, 255, 0.7);
        }
        
        .player-controls {

            align-items: center;
            justify-content: center;
            width: 50%;
        }
        
        .player-controls button {

            color: white;

            cursor: pointer;
            margin: 0 10px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);

        }
        
        .player-controls button:hover {

        }
        
        .player-progress {

        }
        
        .progress {
            height: 100%;
            background-color: #1ED760;

        }
        
        .time {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }
        
        .player-volume {

            width: 25%;
            justify-content: flex-end;

        .volume-icon {

        }
        
        .volume-slider {

            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        
        .volume-percentage {

        .featured-playlists {

                margin-bottom: 15px;
            }
            
            .player-volume {

            }
        }
    </style>
